<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
<div id="app">
    <graph-bubblecloud
            :width="500"
            :height="500"
            :padding-top="5"
            :padding-bottom="0"
            :padding-left="0"
            :padding-right="0"
            :values="values"
            :colors="colors"
            :render-interval="0"
            @click="onClickEvent">
    </graph-bubblecloud>
</div>
<script>
var vm = new Vue({
    el: "#app",
    data: {
        values: [
            [ "app1.jsp", 10, 1000 ],
            [ "app2.jsp", 20, 2000 ],
            [ "app3.jsp", 15, 3000 ],
            [ "app4.jsp", 5, 4000 ],
            [ "app5.jsp", 50, 5000 ]
        ],
        colors: function(data) {
            if(data[2] > 4000) {
                return 2;
            } else if(data[2] > 3000) {
                return 1;
            }

            return 0;
        }
    },
    methods: {
        onClickEvent: function(obj, e) {
            console.log(obj.data);
        }
    }
});
</script>
</body>
</html>
